<div class="login">
  <div class="login__form">
    <div class="login__form-title">Iniciar sesión</div>
    <form (ngSubmit)="onSubmit()">
      <div class="login__form-input">
        <label for="name">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          placeholder=""
        />
      </div>

      <div class="login__form-input">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          placeholder=""
        />
      </div>

      <button type="submit" class="login__form-button">Ingresar</button>
    </form>
  </div>
</div>
